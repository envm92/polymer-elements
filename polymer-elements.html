<dom-module id="polymer-elements">

    <style>
      :host {
        display: block;
        --kawaii-pink: #ffabde;
        --kawaii-purple: #dbafff;
        --kawaii-blue: #afd0ff;
        --kawaii-green: #aafff8;
        --kawaii-yellow: #ffffb0;
        --kawaii-pink-secondary: #ff6cc5;
        --kawaii-pink-light: #ffc9f3;
        --kawaii-font-mixin: {
          font-family: Arial, sans-serif;
        };
        --kawaii-title-mixin: {
          @apply --kawaii-font-mixin;
          font-weight: bolder;
          font-size: x-large;
        };
        --kawaii-subtitle-mixin: {
          @apply --kawaii-font-mixin;
          font-size: small;
        }
      }
      paper-badge {
        --paper-badge-background: var(--kawaii-blue);
        --paper-badge-opacity: .8;
        --paper-badge-text-color: var(--kawaii-green);
        --paper-badge-width: 30px;
        --paper-badge-height: 30px;
        --paper-badge-margin-left: 1px;
        --paper-badge-margin-bottom: .5px;
        --paper-badge: {
          @apply --kawaii-font-mixin;
        }
      }
      paper-button {
        @apply --kawaii-font-mixin;
        --paper-button-ink-color: var(--kawaii-blue);
        --paper-button-disabled: {
          color: var(--kawaii-purple);
        }
      }
      paper-button.fancy {
        background: var(--kawaii-green);
        color: var(--kawaii-pink);
        font-weight: bolder;
      }
      paper-button[toggles]{
        background-color: var(--kawaii-green);
        color: white;
      }
      paper-button[active] {
        background-color: var(--kawaii-pink-secondary);
      }
      paper-button.fancy:hover {
        background: var(--kawaii-purple);
      }
      paper-button.pink {
        color: var(--paper-pink-a200);
        --paper-button-ink-color: var(--paper-pink-a200);
      }
      paper-button.pink:hover {
        background-color: var(--paper-pink-100);
      }
      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
      paper-button.indigo:hover {
        background-color: var(--paper-indigo-400);
      }
      paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
      paper-button.green[active] {
        background-color: var(--paper-red-500);
      }
      paper-button.disabled {
        color: white;
      }
      paper-card {
        max-width: 256px;
        --paper-card-background-color: var(--kawaii-blue);
        --paper-card-header-color: var(--kawaii-pink-secondary);
        --paper-card-header: {
          max-height: 256px;
          max-width: 256px;
          @apply --kawaii-font-mixin;
        };
        --paper-card-content: {
          @apply --kawaii-font-mixin;
        };
        --paper-card-actions: {
          background: var(--kawaii-green);
          color: var(--kawaii-pink-secondary);
        }
      }
      paper-dropdown-menu {
        --paper-dropdown-menu: {
          @apply --kawaii-font-mixin;
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: var(--kawaii-purple);
      }
      paper-icon-item {
        --iron-icon-fill-color: var(--kawaii-purple);
      }
      paper-icon-item .avatar img {
        height: 30px;
        background-color:  var(--kawaii-pink-light);
        border-radius: 30px;
      }
      paper-item {
        --paper-item-selected-weight: bolder;
      }
      paper-icon-item {
        --iron-icon-fill-color: var(--kawaii-pink-secondary);
        --paper-item-icon-width: 40px;
      }
      paper-item-body {
        --paper-item-body-secondary-color: var(--kawaii-pink);
      }

      paper-progress {
        --paper-progress-active-color: var(--kawaii-blue);
        --paper-progress-secondary-color: var(--kawaii-green);
        --paper-progress-container-color: var(--kawaii-pink-light);
      }
      paper-progress.blue {
        --paper-progress-active-color: var(--kawaii-blue);
      }
      paper-progress.pink {
        --paper-progress-active-color: var(--kawaii-pink-secondary);
      }
      paper-progress.slow {
        --paper-progress-indeterminate-cycle-duration: 20s;
      }

      paper-spinner {
        --paper-spinner-layer-1-color: var(--kawaii-pink);
        --paper-spinner-layer-2-color: var(--kawaii-purple);
        --paper-spinner-layer-3-color: var(--kawaii-blue);
        --paper-spinner-layer-4-color: var(--kawaii-green);
        --paper-spinner-stroke-width: 4px;
      }

      paper-spinner-lite {
        --paper-spinner-color: var(--kawaii-yellow);
      }

      paper-swatch-picker {
        --paper-swatch-picker-color-size: 40px;
        --paper-swatch-picker-icon-size: 30px;
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--kawaii-green);
      }
      paper-tab {
        --paper-tab-ink: var(--kawaii-purple);
        --paper-tab: {
          @apply --kawaii-subtitle-mixin;
        }
      }
      paper-toolbar {
        --paper-toolbar-background: var(--kawaii-pink);
        --paper-toolbar-color: var(--kawaii-yellow);
        --paper-toolbar-title: {
          @apply --kawaii-title-mixin;
        };
        --paper-toolbar: {
          border-radius: 20px 20px 0 0;
        };
      }

      paper-tooltip {
        --paper-tooltip-background: var(--kawaii-blue);
        --paper-tooltip-opacity: .8;
        --paper-tooltip-text-color: var(--kawaii-pink-secondary);
        --paper-tooltip-duration-out: 500;
      }
    </style>

  </template>

     * @demo demo/index.html
     */

      static get is() { return 'polymer-elements'; }

        return {
          tabSelected: {

    window.customElements.define(PolymerElements.is, PolymerElements);

</dom-module>
